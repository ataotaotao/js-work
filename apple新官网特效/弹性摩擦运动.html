<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href=" " rel="stylesheet">
        <style>
            body{
                margin:0;
                padding:0;
            }
            #box{
                position:absolute;
                width:100px;
                height:100px;
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
    <script>
        var oBox = document.getElementById('box');
        var speed = 0;
        var timer;
        var target = 500;

        //设置定时器让oBox运动
        //弹性运动
        timer = setInterval(function(){
            var offset = oBox.offsetLeft;

            speed += (target - offset)/40;
            speed*= 0.95;
            offset +=speed;


            //清除定时器
            if(Math.abs(offset - target) < 1 && Math.abs(speed) < 1){
                offset = target;
                clearInterval(timer );
            }

            console.log('ok');
             oBox.style.left = offset + 'px';
        },1000/60);
    </script>
</html>
