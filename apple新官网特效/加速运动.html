<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href=" " rel="stylesheet">
        <style>
            body{
                margin:0;
                padding:0;
            }
            #box{
                position:absolute;
                width:100px;
                height:100px;
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
    <script>
        var oBox = document.getElementById('box');
        var speed = 0;
        var timer;

        //设置定时器让oBox运动
        //加速运动
        timer = setInterval(function(){
            var offset = oBox.offsetLeft;
            speed++;
            offset += speed;

            oBox.style.left = offset + 'px';
        },1000/60);
    </script>
</html>
