<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
	body,ul,p,ol{
		margin:0;
		padding:0;
	}
	ul,ol{
		list-style:none;
	}
	a{
		text-decoration:none;
		color:#000;
	}
	#box{
		position:relative;
		width:1130px;
		height:500px;
		margin:50px auto;
        /*overflow:hidden;*/
	}
    #box #marker{
        position:absolute;
        left:0;
        top:0;
        width:1130px;
        height:500px;
        z-index:1;
    }
     #box #marker li{
        float:left;
     }
	#box ul{
		position:absolute;
		left:0;
	}
	#box ul li{
		position:absolute;
        left:0;
        width:1130px;
        height:500px;
        opacity:0;
	}
    #box ul li.on{
        opacity:1;
    }
	#box ul li img{
		width:1130px;
		height:500px;
	}
	#box .button{
		position:absolute;
		left:0;
		right:0;
		margin:auto;
		bottom:20px;
		width:192px;
		height:24px;
		border:1px solid red;
		background-color:#ffc082;
		border-radius:24px;
        z-index:3;
	}
	#box .button p{
		float:left;
		width:20px;
		height:20px;
		border:1px solid #000;
		background-color:#00572c;
		margin:1px 5px;
		border-radius:50%;
	}
	#box .button p.on{
		background-color:#d70000;
	}
	#box a{
		position:absolute;
		top:calc(50% - 35px);
		width:50px;
		height:70px;
		background-color:rgba(0,0,0,.4);
		color:#fff;
		text-align:center;
		line-height:70px;
		font-size:30px;
        z-index:999;
	}
	#box a:nth-of-type(1){
		left:0;
	}
	#box a:nth-of-type(2){
		right:0;
	}
	#box a:hover{
		background-color:rgba(0,0,0,.8);
	}
  </style>
 </head>
 <body>
	<div id="box">
		<ul>
			<li class='on'>
				<img src="images/1.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/2.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/3.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/4.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/5.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/6.jpg" alt="" width='1130' height='500'/>
			</li>
		</ul>
        <ol id="marker"><!--用来存放遮罩-->

        </ol>
		<div class="button">
			<p class='on'></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		<a href="javascript:void(0)">&lt;</a>
		<a href="javascript:void(0)">&gt;</a>
	</div>
 </body>
 <script type="text/javascript" src='js/jQuery.js'></script>
 <script type="text/javascript">

   $(function(){
         //疑问，为什么在点击了之后会位置不对
        var $banner_aLi = $('#box ul li');
        var $banner_aImg = $('#box ul li img');
        var $btn = $('.button p');
        var $marker = $('#marker').eq(0);
        var num = 0;
        var src;//将前一个的src保存下来
        //划分数量
        var w_num = 20;
        var h_num = 10;
        var w = $marker.innerWidth()/w_num;//每一个li的宽度
        var h = $marker.innerHeight()/h_num;//每一个li的高度
        console.log(w,h)
        var arr = [];//用来存放每一个创建的li

        //点击p切换
        $btn.click(function(){
            $banner_aLi.eq(num).removeClass('on');
            $btn.eq(num).removeClass('on');
            src = $banner_aImg.eq(num).attr('src');//将前一个的src保存在这个里面。

            createLi();
            num = $(this).index();
            $btn.eq(num).addClass('on');
            $banner_aLi.eq(num).addClass('on');
        });


        function createLi(){//实现切割
            $marker.empty();
            for(var i=0;i<h_num;i++){//一共h_num行
                for(var e=0;e<w_num;e++){//每行20个
                    var $li = $('<li></li>');
                    $li.css({
                        width:w,
                        height:h,
                        transition:'.5s',
                        'background-image':'url('+src+')',
                        'background-position':'-'+e*w+'px -'+i*h+'px'
                    });
                    $li.x = e;
                    $li.y = i;
                    $marker.append($li);
                    $li.css({
                        left:$li.position().left,
                        top:$li.position().top
                    });
                    arr.push($li);
                }
            }
            $marker.children().each(function(index,value){
                $(value).css({position:'absolute'});
            })

            //从左到右消失
            var count = 0;//用来控制消失哪些
            timer = setInterval(function(){
                $(arr).each(function(index,value){
                    if(value.x + value.y == count){
                        value.css({
                            transform:'translate(-100px,-100px)'
                        }).fadeOut();
                    }
                })

                count++;
                if(count > w_num + h_num ){
                    clearInterval(timer);
                }
            },1)

        }
   })
 </script>
